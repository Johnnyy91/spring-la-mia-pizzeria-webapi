<!DOCTYPE html>
<html>

<head>

    <title>Nuova pizza</title>

<body>
    <div class="container">
        <h1>Nuova pizza</h1>
        <hr />
        <form id="pizza-form" method="post" onsubmit="createPizza(event)">
            <ul id="validation_errors">

            </ul>
            <div class="row">
                <div class="col-8">
                    <label for="name" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="name">
                    <div class="text-danger">
                        <ul id="title_err">

                        </ul>
                    </div>

                    <label for="description" class="form-label">Descrizione</label>
                    <input type="text" class="form-control" id="description">
                    <div class="text-danger">
                        <ul id="author_err">

                        </ul>
                    </div>

                    <label for="imgPath" class="form-label">Immagine</label>
                    <input type="text" class="form-control" id="imgPath">
                    <div class="text-danger">
                        <ul id="author_err">
                    
                        </ul>
                    </div>


                    <label for="price" class="form-label">Prezzo</label>
                    <input type="text" class="form-control" id="price">
                    <div class="text-danger">
                        <ul id="isbn_err">

                        </ul>
                    </div>


                    <a class="btn btn-primary" href="index.html">Salva</a>
                    <!-- <button type="submit" class="btn btn-primary">Salva</button> -->
                    <a class="btn btn-primary" href="index.html">Annulla</a>
                    <a class="btn btn-primary" href="index.html">Indietro</a>

                </div>

            </div>
        </form>
    </div>

</html>

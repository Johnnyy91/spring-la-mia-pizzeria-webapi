<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>Dettaglio pizza</title>
</head>
<body style="background-image: url('https://img.freepik.com/premium-photo/tasty-pepperoni-pizza-black-concrete-background_79782-103.jpg'); 
             background-repeat:no-repeat;
             background-size: cover;">
	
	
	<div class="container text-light">
	 <div class="row">
	  <div class="col-6">
		<h2 th:text="${pizza.name}"></h2>
	    <h3 th:text="${pizza.description}"></h3>
	    <p th:text="${pizza.price}"></p>
        <img class="img-thumbnail" alt="pizza-logo" th:src="${pizza.imgPath}" />
        
        
        <a class="btn btn-primary my-2" th:href="@{'/edit/{id}'(id=${pizza.id})}"><i class="fa-regular fa-pen-to-square"></i>Modifica pizza</a>
        <a class="btn btn-primary my-2" th:href="@{|/offerta/create?id=${pizza.id}|}"><i class="fa-regular fa-pen-to-square"></i>Crea offerta</a>
        
        
        <h3>INGREDIENTI:</h3>
				<div th:each="ingredienti: ${pizza.ingredienti}" >
					<span th:text="${ingredienti.name}" class="text-light"></span>
				</div>
	
          <form action="#" th:action="@{'/delete/{id}'(id=${pizza.id})}" method="post">
		   <button class="btn btn-danger" type="submit" id="submitButton">
			 <i class="fas fa-trash-alt">Elimina</i>
		   </button>
		  </form>
		  
       </div>
      </div>
    </div>
</body>
</html>

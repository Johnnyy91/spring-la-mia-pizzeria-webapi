<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<title>La mia Pizza</title>
</head>
<body style="background-image: url('https://img.freepik.com/premium-photo/tasty-pepperoni-pizza-black-concrete-background_79782-103.jpg'); 
             background-repeat:no-repeat;
             background-size: cover;">
	
	<div class="container">
		
	 <h1 class="py-3 text-danger text-center">LA MIA PIZZERIA!!!</h1> 
	
	
	<h3><a class="text-decoration-none text-light" href="/create">CREA PIZZA</a></h3>
	
	<form action="/" method="get" class="mt-5">
  		<input type="text" id="keyword" name="keyword" />
  		<button class="btn btn-secondary" type="submit">Cerca</button>
	</form>
	
	
      <div class="row" th:each="pizza : ${pizze}">
		<div class="col-6">
		   <h2 class="py-3"><a class="text-light text-uppercase text-decoration-none" th:text="${pizza.name}" th:href="@{'pizza/'+ ${pizza.id}}"></a></h2> 
	    </div>
	  </div>
  </div>

      
</body>
</html>
